<!--
<h2>Admin-Grid Page</h2>
<p>This is our Admin-Grid, It will be able to create a grid for user to use.</p>
<p>The admin grid shows all the data. It allows you to choose what data the user should see.</p>
-->

<div>
    <div class="gridControlBox">
        <h1 class="title2"  (click)="boxClick($event)">Grid Control Box</h1>
        <div class="Rich_Tiles" *ngIf="ifGridControlBox" >
            <div class="group"> 
                <ul class="spend">
                    <li id="CntrlBox0" class="money">
                        <div class="li_content">
                            <h1 #title class="title"
                                (mouseenter)="title.style = 'background-color:black;'"
                                (mouseleave)="title.style = 'background-color:transparent;'"
                                (click)="controlClick($event)"
                            >Grid Controls</h1>
                            <label for="resetButton">Resets Grid</label>
                            <button (click)="resetGrid()" name="resetButton">Reset</button>
                        
                            <label for ="exportButton">Export Grid To User</label>
                            <button (click)="exportState()"name="exportButton">Export</button>

                            <label for = "addRowButton">Add Row</label>
                            <button (click)="addARow()">Add</button>

                            <label for = "deleteRowButton">Delete Row</label>
                            <button (click)="deleteRow()">delete</button>
                        </div>
                    </li>
                    <li id="CntrlBox1" class="money">    
                        <div class="li_content">
                            <h1 #title2 class="title" 
                                (mouseenter)="title2.style = 'background-color:black;'"
                                (mouseleave)="title2.style = 'background-color:transparent;'"
                                (click)="controlClick($event)"
                            >Input Data</h1>
                            <!--ExcelSheet Component-->
                            <app-excelsheet (dataEvent)="receiveData($event)" (dataEvent2) = "receiveMatrixData($event)" [role]="role"></app-excelsheet>
                        </div>
                    </li>
                    <li id="CntrlBox" class="money">    
                        <div class="li_content">
                            <h1 #title3 class="title" 
                                (mouseenter)="title3.style = 'background-color:black;'"
                                (mouseleave)="title3.style = 'background-color:transparent;'"
                                (click)="controlClick($event)"
                            >Grid size tools</h1>
                            <label for ="sizeUpButton">Increase size of Grid</label>
                            <button name="sizeUpButton" (click)="gridSizeUp()">+</button>
                            <label for="sizeDownButton">Decrease size of Grid</label>
                            <button name="sizeDownButton" (click)="gridSizeDown()">-</button>
                        </div>
                    </li>
                </ul>
            </div> 
        </div>

    </div>
</div>
<div *ngIf="ifExcelFile==true">
    <mat-tab-group (selectedIndexChange)="tabChanged($event)">
bartbranch
        <mat-tab *ngFor= "let ind of db.getDatabase(); let i = index;" label={{db.database[i].workSheetName}}>
            <div id="gridcontainer" [style]="getGridStyle()">
                <app-admingrid
                    [columnInfo]="db.database[i].columns.columns"
                    [myRowData]="db.database[i].rows"
                    [sheetName]="db.database[i].workSheetName"
                >
                </app-admingrid>
            </div>
        </mat-tab>
    </mat-tab-group>

</div>
